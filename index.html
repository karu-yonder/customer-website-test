<!DOCTYPE html>
<html>
  <head>
    <title>Customer Website Test - Dynamic Subpath</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="control-panel">
      <div class="form-group">
        <label for="env">Environment:</label>
        <select id="env">
          <option value="">Select environment...</option>
          <option value="dev">dev</option>
          <option value="staging">staging</option>
          <option value="prod">prod</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id">ID Parameter:</label>
        <input type="text" id="id" placeholder="Enter ID value..." />
      </div>
      <div class="form-group">
        <label for="subpath">Subpath:</label>
        <input
          type="text"
          id="subpath"
          placeholder="Enter subpath (e.g., about, products, contact)..."
        />
      </div>
      <button onclick="updatePath()">Update Chatbot</button>
      <div class="path-examples">
        <strong>Examples:</strong><br />
        • about → your-domain.com/about<br />
        • products/feature → your-domain.com/products/feature<br />
        • contact/support → your-domain.com/contact/support
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
