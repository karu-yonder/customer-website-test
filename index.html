<!DOCTYPE html>
<html>
  <head>
    <title>Customer Website Test - Dynamic Subpath</title>
    <style>
      .control-panel {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 10000;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 12px;
        color: white;
        font-family: Arial, sans-serif;
        min-width: 400px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: white;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: none;
        margin-bottom: 5px;
        box-sizing: border-box;
      }

      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
        margin-bottom: 10px;
      }

      .current-path {
        margin-bottom: 15px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      .path-examples {
        margin-top: 15px;
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="control-panel">
      <h3>Dynamic Subpath Tester</h3>

      <div class="form-group">
        <label for="env">Environment:</label>
        <select id="env">
          <option value="">Select environment...</option>
          <option value="dev">dev</option>
          <option value="staging">staging</option>
          <option value="prod">prod</option>
        </select>
      </div>

      <div class="form-group">
        <label for="id">ID Parameter:</label>
        <input type="text" id="id" placeholder="Enter ID value..." />
      </div>

      <div class="form-group">
        <label for="subpath">Subpath:</label>
        <input
          type="text"
          id="subpath"
          placeholder="Enter subpath (e.g., about, products, contact)..."
        />
      </div>

      <div id="currentPath" class="current-path" style="display: none">
        <strong>Current Path:</strong> <span id="pathDisplay"></span><br />
        <small>This URL will work for targeted message testing</small>
      </div>

      <button onclick="updatePath()">Update Chatbot</button>

      <div class="path-examples">
        <strong>Examples:</strong><br />
        • about → your-domain.com/about<br />
        • products/feature → your-domain.com/products/feature<br />
        • contact/support → your-domain.com/contact/support
      </div>
    </div>

    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function getCurrentSubpath() {
        const path = window.location.pathname;

        const repoPath = "/customer-website-test";
        if (path.startsWith(repoPath)) {
          const subpath = path
            .substring(repoPath.length)
            .replace(/^\/+|\/+$/g, "");
          return subpath;
        }
        return "";
      }

      function updatePath() {
        const env = document.getElementById("env").value;
        const id = document.getElementById("id").value;
        const subpath = document.getElementById("subpath").value.trim();

        if (!env || !id) {
          alert("Please fill in Environment and ID fields");
          return;
        }

        let newPath = window.location.origin + "/customer-website-test";

        if (subpath) {
          const cleanSubpath = subpath.replace(/^\/+|\/+$/g, "");
          newPath += "/" + cleanSubpath;
        }

        newPath +=
          "?env=" + encodeURIComponent(env) + "&id=" + encodeURIComponent(id);

        window.location.href = newPath;
      }

      function updatePathDisplay() {
        const subpath = document.getElementById("subpath").value.trim();
        const currentPathDiv = document.getElementById("currentPath");
        const pathDisplay = document.getElementById("pathDisplay");

        if (subpath) {
          const cleanSubpath = subpath.replace(/^\/+|\/+$/g, "");
          const fullPath =
            window.location.origin + "/customer-website-test/" + cleanSubpath;
          pathDisplay.textContent = fullPath;
          currentPathDiv.style.display = "block";
        } else {
          currentPathDiv.style.display = "none";
        }
      }

      function loadWidget(env, id) {
        const existingScript = document.querySelector(
          'script[src*="widget.yonderhq.com"]'
        );
        if (existingScript) {
          existingScript.remove();
        }

        window.YONDER__CLIENT_CODE = id;

        let scriptUrl;
        switch (env) {
          case "dev":
            scriptUrl = "https://dev.widget.yonderhq.com/main.js";
            break;
          case "staging":
            scriptUrl = "https://staging.widget.yonderhq.com/main.js";
            break;
          case "prod":
            scriptUrl = "https://widget.yonderhq.com/main.js";
            break;
          default:
            scriptUrl = "https://staging.widget.yonderhq.com/main.js";
        }

        const script = document.createElement("script");
        script.src = scriptUrl;
        document.head.appendChild(script);
      }

      function initializeForm() {
        const env = getQueryParam("env");
        const id = getQueryParam("id");
        const subpath = getCurrentSubpath();

        if (env) {
          document.getElementById("env").value = env;
        }

        if (id) {
          document.getElementById("id").value = id;
        }

        if (subpath) {
          document.getElementById("subpath").value = subpath;
        }

        updatePathDisplay();

        if (env && id) {
          loadWidget(env, id);
        }
      }

      window.addEventListener("popstate", function () {
        initializeForm();
      });

      let isPageVisible = true;

      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          isPageVisible = false;
        }
      });

      window.addEventListener("focus", function () {
        if (!isPageVisible) {
          const currentPath = window.location.pathname;
          const basePath = "/customer-website-test";

          if (currentPath !== basePath && currentPath !== basePath + "/") {
            window.location.href = window.location.origin + basePath;
          }
          isPageVisible = true;
        }
      });

      document.addEventListener("DOMContentLoaded", initializeForm);

      document
        .getElementById("subpath")
        .addEventListener("input", updatePathDisplay);
    </script>
  </body>
</html>
